<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Information Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Videos</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Latest Articles</h2>
        <article>
            <img src="article1.jpg" alt="Article Image">
            <h3>Article Title</h3>
            <p>Article description goes here...</p>
            <button>Read More</button>
        </article>

        <article>
            <img src="article2.jpg" alt="Article Image">
            <h3>Another Article Title</h3>
            <p>Another article description goes here...</p>
            <button>Read More</button>
        </article>
    </section>

    <section>
        <h2>Featured Videos</h2>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Health Information Blog. All rights reserved.</p>
    </footer>
</body>
</html>
